<div class="container">
    <h1 class="display-4">Users</h1>

    <hr class="my-4">
    <div class="alert alert-success" *ngIf="deleteMessage">{{deleteMessage}}</div>

    <table class="table table-hover table-bordered">
        <thead class="thead-light">
            <tr>
                <th>User Name</th>
                <th>Is Enabled</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.enabled ? 'Active' : 'Disabled'}}</td>
                <td><button class="btn btn-primary" [disabled]="authenticatedUserName === user.username" (click)="updateUser(user.username)">Update</button></td>
                <td><button class="btn btn-danger" [disabled]="authenticatedUserName === user.username" (click)="deleteUser(user.username)">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <div>
        <button (click)="addUser()" class="btn btn-success">New User</button>
    </div>
</div>
