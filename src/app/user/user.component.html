<div class="container">
    <h1 class="display-4">User</h1>
    <hr class="my-4">
    <div class="alert alert-warning" *ngIf="username.dirty && username.invalid">Enter valid Username</div>

    <form (ngSubmit)="!userForm.invalid && saveUser()" #userForm="ngForm">

        <div class="form-group">
            <label for="description">User Name</label>
            <input type="text" class="form-control" #username="ngModel" id="username" name="username" placeholder="Enter Username"
                [(ngModel)]="user.username" required [disabled]="!isNew">
        </div>
        <div class="form-group d-flex align-items-center">
            <label class="mb-0" for="enabled">Is Enabled</label>
            <input type="checkbox" class="ml-2" id="enabled" name="enabled" [(ngModel)]="user.enabled">
        </div>
        <div class="form-group d-flex align-items-center">
            <label class="mb-0" for="enabled">Is Admin</label>
            <input type="checkbox" class="ml-2" id="admin" name="admin" [(ngModel)]="user.admin">
        </div>

        <button type="submit" class="btn btn-success mr-2">Save</button>
    </form>
</div>
