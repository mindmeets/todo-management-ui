<h1 class="display-4">Todo</h1>
<hr class="my-4">
<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter valid Description</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid Target Date</div>

    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" #description="ngModel" id="description" name="description" placeholder="Enter Description" [(ngModel)]="todo.description" required>
        </div>
        <div class="form-group">
            <label for="targetDate">Target Date</label>
            <input type="date" class="form-control" #targetDate="ngModel" id="targetDate" name="targetDate" [min]="TODAY | date: 'yyyy-MM-dd'" [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event" required>
        </div>
        <div class="form-group d-flex align-items-center">
            <label class="mb-0" for="done">Is Completed</label>
            <input type="checkbox" class="ml-2" id="done" name="done" [(ngModel)]="todo.done">
        </div>

        <button type="submit" class="btn btn-success mr-2">Save</button>
    </form>
</div>
