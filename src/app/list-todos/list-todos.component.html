<div class="container">
    <h1 class="display-4">My Todo's</h1>

    <hr class="my-4">
    <div class="alert alert-success" *ngIf="deleteMessage">{{deleteMessage}}</div>

    <table class="table table-hover table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is Completed</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date: 'dd-MMM-yyyy'}}</td>
                <td>{{todo.done ? 'Yes' : 'No'}}</td>
                <td><button class="btn btn-primary" (click)="updateTodo(todo.id)">Update</button></td>
                <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <div>
        <button (click)="addTodo()" class="btn btn-success">Add</button>
    </div>
</div>
