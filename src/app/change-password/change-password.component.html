
<div class="container">
    <h1 class="display-4">Change Password!</h1>
    <hr class="my-4">
    <div class="alert alert-success" *ngIf="changePassSuccess">{{successMessage}}</div>
    <div class="alert alert-danger" *ngIf="invalidCredentials">{{errorMessage}}</div>
    <div class="alert alert-danger" *ngIf="!changePassSuccess && oldPass.dirty && oldPass.invalid">Enter valid Old Password</div>
    <div class="alert alert-danger" *ngIf="!changePassSuccess && newPass.dirty && newPass.invalid">Enter valid New Password</div>

    <form (ngSubmit)="!passwordForm.invalid && handleChangePassword()" #passwordForm="ngForm">
        <div class="form-group">
            <label for="password">Old Password</label>
            <input type="password" class="form-control" #oldPass="ngModel" id="oldPass" name="oldPass" placeholder="Old Password" [(ngModel)]="oldPassword" required>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" #newPass="ngModel" id="newPass" name="newPass" placeholder="New Password" [(ngModel)]="newPassword" required>
        </div>
        
        <button type="submit" class="btn btn-success mr-2">Submit</button>
        <button type="button" class="btn btn-secondary mr-2" (click)="handleClear()">Clear</button>
    </form>
</div>
