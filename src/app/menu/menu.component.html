<header>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div><a routerLink="" class="navbar-brand">Todo Management App</a></div>

        <ul class="navbar-nav">
            <li><a *ngIf="this.authService.isUserLoggedIn()" routerLink="/welcome/{{this.authService.getAuthenticatedUser()}}" class="nav-link">Home</a></li>
            <li><a *ngIf="this.authService.isUserLoggedIn()" routerLink="/todos" class="nav-link">Todos</a></li>
            <li><a *ngIf="this.authService.isUserLoggedIn() && this.authService.isAdmin()" routerLink="/users" class="nav-link">Users</a></li>
        </ul>

        <ul class="navbar-nav navbar-collapse justify-content-end">
            <li><a *ngIf="!this.authService.isUserLoggedIn()" routerLink="/login" class="nav-link">Login</a></li>
            <li><a *ngIf="this.authService.isUserLoggedIn()" routerLink="/change-password" class="nav-link">Change Password</a></li>
            <li><a *ngIf="this.authService.isUserLoggedIn()" routerLink="/logout" class="nav-link">Logout</a></li>
        </ul>
    </nav>
</header>
